<!DOCTYPE html>
<html>
<head>
  <title>Nexus Dashboard</title>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <h2>Dashboard</h2>
  <div id="coins">Loading coins...</div>

  <script>
    fetch("/api/coins/balance")
      .then(r => r.json())
      .then(d => {
        document.getElementById("coins").innerText =
          "Coins: " + d.balance;
      });
  </script>
</body>
</html>
